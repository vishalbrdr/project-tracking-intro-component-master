<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/logo-fav.svg"
    />

    <title>Project tracking intro component | Frontend Mentor</title>

    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="nav-logo">
          <img src="./images/logo.svg" alt="nav-logo" />
          <div id="menu-btn-container">
            <img src="./images/icon-hamburger.svg" class="active open" alt="" />
            <img src="./images/icon-close.svg" class="close" alt="" />
          </div>
        </div>
        <nav>
          <ul class="nav-links">
            <li><a href="#">Product</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Pricing</a></li>
            <span class="dot"></span>
            <li><a href="#">Login</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="content">
          <div class="new">
            <span> New </span> <span> Monograph Dashboard </span>
          </div>
          <h1>
            Powerful insights <br />
            into your team
          </h1>
          <p>
            Project planning and time tracking <br />
            for agile teams
          </p>
          <div class="cta-container">
            <button class="cta">Schedule a demo</button>
            <span> to see a live preview </span>
          </div>
        </div>
      </div>
      <img src="./images/illustration-devices.svg" alt="illustration-devices" />
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Vishal Biradar</a>.
      </p>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
